<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🚫 مستحيل تفوزي بالتحدي 🚫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Changa', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Iy1LXmF.gif') center bottom / cover no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      opacity: 0;
      animation: typeText 4s steps(30) 1 forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid orange;
    }

    @keyframes typeText {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    .start-btn {
      font-size: 1.5em;
      padding: 15px 40px;
      background: linear-gradient(45deg, #ff3d00, #ff9800);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 50px;
      box-shadow: 0 0 20px #ff5722;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ffc107, 0 0 60px #ff5722;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .flash {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      z-index: 3;
      animation: flashEffect 0.4s ease-in-out;
    }

    @keyframes flashEffect {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .countdown {
      font-size: 3em;
      color: #ffeb3b;
      margin-top: 20px;
      display: none;
      animation: pulse 1s infinite;
    }

    .portal {
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/9WjJHvl.gif') center center / contain no-repeat;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="main-text">رانيا... مستحيل تفوزي بالتحدي.</h1>
  <button class="start-btn" onclick="startChallenge()">بدّي أجرّب 🔥</button>
  <div class="countdown" id="countdown">3</div>
  <div class="portal" id="portal"></div>
</div>

<div id="flash" class="flash" style="display:none;"></div>

<script>
  function startChallenge() {
    const flash = document.getElementById('flash');
    const countdown = document.getElementById('countdown');
    const portal = document.getElementById('portal');
    flash.style.display = 'block';

    setTimeout(() => {
      flash.style.display = 'none';
      countdown.style.display = 'block';

      let counter = 3;
      countdown.innerText = counter;

      const interval = setInterval(() => {
        counter--;
        countdown.innerText = counter;
        if (counter === 0) {
          clearInterval(interval);
          countdown.style.display = 'none';
          portal.style.display = 'block';

          setTimeout(() => {
            window.location.href = "level5.html"; // أول صفحة للعبة
          }, 1500);
        }
      }, 1000);
    }, 500);
  }
</script>

</body>
</html>
